# Full Configuration for sample-preflight-templated.yaml
# All features enabled with production-grade settings

# Kubernetes cluster requirements
kubernetes:
  minVersion: "v1.27.0"

# Storage configuration
storage:
  enabled: true
  className: "fast-ssd"
  minIOPS: 5000
  minReadIOPS: 10000
  encryption: true

# Cluster sizing
cluster:
  minNodes: 5
  recommendedNodes: 7
  minCPU: 8
  minMemory: 32

# PostgreSQL database
postgres:
  enabled: true
  version: "15+"
  uri: "postgresql://postgres@postgres-primary.database.svc.cluster.local:5432/production"
  storageClass: "fast-ssd"
  minMemory: 16
  minCPU: 4

# Redis cache
redis:
  enabled: true
  version: "7.2+"
  uri: "redis://default:@redis-sentinel.cache.svc.cluster.local:26379"
  minMemory: 8

# Ingress configuration
ingress:
  enabled: true
  type: "Contour"
  customDomain: "*.apps.production.example.com"

# Monitoring stack
monitoring:
  enabled: true
  type: "Prometheus"
  retention: "30 days"
  storageSize: "100Gi"
  storageClass: "fast-ssd"
  prometheus: true
  grafana: true
  alertmanager: true

# Operating system
os:
  minKernel: "5.15"
  supported:
    - "Ubuntu 22.04 LTS"
    - "RHEL 9"
    - "Rocky Linux 9"
    - "Amazon Linux 2023"