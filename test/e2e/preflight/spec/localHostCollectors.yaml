apiVersion: troubleshoot.sh/v1beta2
kind: HostPreflight
metadata:
    name: ec-cluster-preflight
spec:
    collectors:
      - cpu: {}
      - tls:
          address: "replicated.app:443"
          collectorName: tls
    analyzers:
      - cpu:
          checkName: "Number of CPUs"
          outcomes:
            - pass:
                when: "count < 2"
                message: At least 2 CPU cores are required, and 4 CPU cores are recommended
            - warn:
                when: "count < 4"
                message: At least 4 CPU cores are recommended
            - pass:
                message: This server has at least 4 CPU cores
      - tls:
          checkName: "replicated.app TLS certificate"
          collectorName: tls
          outcomes:
            - pass:
                when: "issuer == E5"
                message: The TLS certificate for replicated.app is issued by E5 (letsencrypt)
            - fail:
                message: The TLS certificate for replicated.app is not issued by E5 (letsencrypt)
