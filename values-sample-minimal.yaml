# Minimal Configuration for sample-preflight-templated.yaml
# Only essential features enabled

# Kubernetes cluster requirements
kubernetes:
  minVersion: "v1.25.0"

# Storage disabled
storage:
  enabled: false

# Minimal cluster sizing
cluster:
  minNodes: 3
  recommendedNodes: 3
  minCPU: 4
  minMemory: 16

# PostgreSQL disabled
postgres:
  enabled: false

# Redis disabled
redis:
  enabled: false

# Ingress disabled
ingress:
  enabled: false

# Monitoring disabled
monitoring:
  enabled: false

# Operating system
os:
  minKernel: "5.4"
  supported:
    - "Ubuntu 20.04+"
    - "RHEL 8+"