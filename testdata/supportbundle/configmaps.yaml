apiVersion: troubleshoot.sh/v1beta2
kind: SupportBundle
metadata:
  name: example-collect-all-configmap-data
spec:
  collectors:
    - logs:
        selector:
          - app=plex
          # in default namespace
    - logs:
        selector:
          - k8s-app=kube-dns
          # not in default namespace
    - logs:
        name: kube-proxy
    - configMap:
        name: kube-root-ca.crt
        # expected in default namespace
    - configMap:
        name: cluster-info
        # missing namespace parameter
    - configMap:
        name: does-not-exist
    - configMap:
        selector:
          - app=kube-proxy
        # only selector set
    - configMap:
        name: coredns
        namespace: kube-system
