apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-wg-easy-wg-easy
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: wg-easy
    app.kubernetes.io/version: "7"
    helm.sh/chart: wg-easy-0.1.2
spec:
  revisionHistoryLimit:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: wg-easy
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wg-easy
        app.kubernetes.io/instance: release-name
    spec:

      serviceAccountName:
      automountServiceAccountToken:
      dnsPolicy: ClusterFirst
      enableServiceLinks:
      containers:
        - name: wg-container
          image: "weejewel/wg-easy:7"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
              - NET_ADMIN
              drop: []
          env:
            - name: WG_HOST
              value: vpn.example.com
          ports:
            - containerPort: 51821
              protocol: TCP
            - containerPort: 51820
              protocol: UDP
          volumeMounts:
            - mountPath: /etc/wireguard
              name: config
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 51821
            terminationGracePeriodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 51821
            timeoutSeconds: 1
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: release-name-wg-easy-config
